name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # update tiap jam 7 pagi WIB

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_TOTAL: true
          SHOW_TIME: true
          TIME_RANGE: last_7_days
          LANG_COUNT: 6
          STOP_AT_OTHER: true
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          CODE_LANG: python
          SECTION_NAME: waka
          COMMIT_MESSAGE: "chore(readme): update WakaTime stats ⏱️"
          COMMITTER_NAME: "Nyot-Nyot"
          COMMITTER_EMAIL: "dzakisultan012@gmail.com"
