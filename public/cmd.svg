<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg" fill="#2E3440">
    <defs>
        <style>
            .font { font-family: 'Courier New', Courier, monospace; font-size: 16px; }
            .blink { animation: blink 1s step-end infinite; }
            @keyframes blink { 50% { opacity: 0; } }
        </style>
    </defs>

    <!-- Window body -->
    <rect x="0" y="0" width="500" height="200" rx="8" ry="8" fill="#2E3440"/>
    <rect x="1" y="1" width="498" height="28" rx="7" ry="7" fill="#3B4252"/>

    <!-- Title -->
    <text x="10" y="20" class="font" fill="#E5E9F0" font-size="14px">zsh</text>

    <!-- Buttons -->
    <circle cx="478" cy="15" r="7" fill="#BF616A"/>
    <circle cx="452" cy="15" r="7" fill="#EBCB8B"/>
    <circle cx="426" cy="15" r="7" fill="#A3BE8C"/>

    <!-- Terminal content -->
    <!-- First Prompt -->
    <text x="10" y="60" class="font">
        <tspan fill="#8FBCBB">Nyot-Nyot@Arch</tspan>
        <tspan fill="#D8DEE9"> </tspan>
        <tspan fill="#88C0D0">~</tspan>
        <tspan fill="#D8DEE9"> </tspan>
        <tspan fill="#A3BE8C">❯</tspan>
        <tspan fill="#E5E9F0"> whoami</tspan>
    </text>

    <!-- Output -->
    <text x="10" y="85" class="font" fill="#BF616A">
        who... what? where?
    </text>

    <!-- Second Prompt -->
    <text x="10" y="125" class="font">
        <tspan fill="#8FBCBB">Nyot-Nyot@Arch</tspan>
        <tspan fill="#D8DEE9"> </tspan>
        <tspan fill="#88C0D0">~</tspan>
        <tspan fill="#D8DEE9"> </tspan>
        <tspan fill="#A3BE8C">❯</tspan>
    </text>

    <!-- Blinking cursor -->
    <rect x="195" y="111" width="9" height="18" fill="#E5E9F0" class="blink"/>

</svg>
